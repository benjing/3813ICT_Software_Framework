<div class="container-fluid" id="secondpageHeader">
</div>
<div class="row" style="margin-right: 0px">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <div class="card" id="logincard">
      <form (submit)="loginUser($event)">
        <div class="card-body text-center">
          <span><h2>Log into Chat</h2></span><br>
          <h4>Username:</h4>
          <span><input placeholder="Username" [(ngModel)]='username' name="username" id="username"></span><br>
          <h4>Password:</h4>
          <span><input type="password" placeholder="Password" [(ngModel)]='password' name="password" id="password"></span>
          <div *ngIf="isfalse" id="errormessage"><h4>Unauthorized User</h4></div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-3">

  </div>
</div>
