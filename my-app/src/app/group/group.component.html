<form (submit)="logoutUser($event)">
  <button type="submit">Log Out</button>
</form>
<h2>Groups:</h2>
<div data-toggle="modal" data-target="#add_user">
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Add user">Add a User</button>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_group">Add a group</button>
<div class="row">
  <div class="col-sm-6">
    <div class='card' *ngFor="let group of combined_list">
      <div class="card-header row">
        <div class="col-sm-4">
          <h5>
            {{group.name}}
          </h5>
        </div>
        <div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="Add Channel">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_channel" (click)="adding_channel(group.name)">Add Channel</button>
            <span><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_user_group" (click)="adding_channel(group.name)">Add user to Channel</button></span>
        </div>
        <div class="col-sm-4">
            <button (click)="delete_group(group.name)">delete group</button>
        </div>
      </div>
      <div class="card-body">
        <div *ngFor="let channel of group.channels">
          <button class='btn btn-block btn-info' (click)="openChannel(channel.name)">{{ channel.name }} </button>
          <span><button (click)="delete_channel($event)">delete channel</button></span>
          <span><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_user_channel" (click)="adding_user_channel(channel.name)">Add user to Channel</button></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="add_user" tabindex="-1" role="dialog" aria-labelledby="add_userTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form (submit)="addUser($event)">
        <div class="modal-header">
          <h5 class="modal-title" id="add_userTitle">Add User</h5>
        </div>
        <div class="modal-body">
                <div class="row">
                  <div class= "col-sm-6">
                    Username:<br>
                    <input type="text" [(ngModel)]='username' name="username"><br>
                    Email:<br>
                    <input type="email" [(ngModel)]='useremail' name="email"><br>
                  </div>
                  <div class= "col-sm-6">
                    Roles:<br>
                    <select name="roles" [(ngModel)]='userrole'>
                      <option value="User">User</option>
                      <option value="Group_User">Group_User</option>
                      <option value="Super_User">Super_User</option>
                    </select><br>
                  </div>
                </div>
        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add User</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="add_group" tabindex="-1" role="dialog" aria-labelledby="add_groupTitle" aria-hidden="true">

          <div class="modal-footer">

            <button type="submit" class="btn btn-primary">Add Group</button>
          </div>
        </form>
      </div>
    </div>
  </div>
